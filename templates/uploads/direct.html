{% extends 'base.html' %}

{% block subcontent %}
    <div id="success" class="alert alert-success hidden">
        File Successfully Uploaded
    </div>
    <div id="failure" class="alert alert-danger hidden">
        Failed to upload file
    </div>

    <label class="control-label">Name of Talk:</label> <br/>
    <input type="text" name="name" placeholder="Name">

    <br/><br />

    <label class="control-label">Description of Talk:</label> <br/>
    <textarea class="form-control" rows="3" name="description"></textarea>

    <br/><br />

    <label class="btn btn-default btn-file">
        Select a File <input id="file-input" type="file">
    </label>

    <br /><br /><br />
  <button id="startUpload" class="btn btn-primary">Start Upload</button>

{% endblock %}

{% block javascript %}
    <script type="text/javascript">
    /*
      Function to carry out the actual POST request to S3 using the signed request from the Python app.
    */
    function uploadFile(file, s3Data, url){
      const xhr = new XMLHttpRequest();
      xhr.open('POST', s3Data.url);
      xhr.setRequestHeader('x-amz-acl', 'public-read');
      const postData = new FormData();
      for(key in s3Data.fields){
        postData.append(key, s3Data.fields[key]);
      }
      postData.append('file', file);
      xhr.onreadystatechange = () => {
        if(xhr.readyState === 4){
          if(xhr.status === 200 || xhr.status === 204){
            $('#success').removeClass('hidden');
          }
          else{
            $('#failure').removeClass('hidden');
          }
        }
      };
      xhr.send(postData);
    }

    /*
      Function to get the temporary signed request from server.
      If request successful, continue to upload the file using this signed
      request.
    */
    function getSignedRequest(file){
      const xhr = new XMLHttpRequest();
      xhr.open('GET', `/drinkinggourd/sign-s3?file-name=${file.name}&file-type=${file.type}`);
      xhr.onreadystatechange = () => {
        if(xhr.readyState === 4){
          if(xhr.status === 200){
            const response = JSON.parse(xhr.responseText);
            uploadFile(file, response.data, response.url);
          }
          else{
            alert('Could not get signed URL.');
          }
        }
      };
      xhr.send();
    }

    /*
       Function called when "Upload" button is clicked. If there is a file selected, then
       start upload procedure by asking for a signed request from the app.
    */
    function initUpload(){
      const files = document.getElementById('file-input').files;
      const file = files[0];
      if(!file){
        return alert('No file selected.');
      }
      getSignedRequest(file);
    }

    /*
       Bind listeners when the page loads.
    */
    $(document).ready( function() {
        $('#startUpload').on('click', initUpload);
    });

    </script>
{% endblock %}
